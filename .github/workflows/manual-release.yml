name: 手动发布

on:
  workflow_dispatch:

jobs:
  build-and-release:
    name: 构建并导出产物
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: 检出仓库
        uses: actions/checkout@v4

      - name: 安装 .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 6.0.x

      - name: 还原依赖
        run: dotnet restore Ra2Client.sln

      - name: 发布客户端
        run: dotnet publish RA2Client/Ra2Client.csproj --configuration Release --runtime win-x86 --self-contained false --no-restore -p:UseAppHost=true --output publish

      - name: 读取版本号
        id: version
        shell: pwsh
        run: |
          [xml]$csproj = Get-Content -Path "RA2Client/Ra2Client.csproj"
          $version = $csproj.Project.PropertyGroup | ForEach-Object { $_.Version } | Where-Object { $_ } | Select-Object -First 1
          if (-not $version) {
            throw "Version not found in RA2Client/Ra2Client.csproj"
          }
          "version=$version" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
          "tag=v$version" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append

      - name: 检查发布目录
        shell: pwsh
        run: |
          $publishDir = Join-Path $PWD "publish"
          if (-not (Test-Path $publishDir)) {
            throw "Publish directory not found: $publishDir"
          }
          Write-Host "发布目录结构："
          Get-ChildItem -Path $publishDir -Recurse | ForEach-Object {
            "{0}`t{1}" -f $_.FullName, $_.Length
          }

      - name: 上传发布产物便于检查
        uses: actions/upload-artifact@v4
        with:
          name: publish-folder
          path: publish/

